name: spark
author: denis@dschoner.de
description: spark app
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

platforms: [ esp8266, esp32 ]

build_vars:
#  MGOS_ENABLE_HEAP_LOG: 1
#  MGOS_ENABLE_CALL_TRACE: 1
  USE_I2C_2V8: 1
  
# Optional. List of tags for online search.
tags:
  - spark
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src
  - tps/VL53L0X_1.0.2/Api/platform/src
  - tps/VL53L0X_1.0.2/Api/core/src

includes:
  - tps/VL53L0X_1.0.2/Api/platform/inc
  - tps/VL53L0X_1.0.2/Api/core/inc

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

# Custom configuration entries, settable via "device configuration"
# Below is a custom firmware configuration example.
# Uncomment and modify according to your needs:

config_schema:
 - ["spark",                    "o",        {title: "app settings"}]
 - ["spark.gpio_vl53l0x_xshut", "i",     2, {title: "VL53L0X XSHUT pin"}]
 - ["spark.gpio_vl53l0x_int",   "i",     0, {title: "VL53L0X interrupt pin"}]
 - ["spark.gpio_tmp102_alt",    "i",    14, {title: "TMP102 ALT pin"}]
 - ["spark.timeout_measurement","i", 10000, {title: "timeout for new range measurement in milliseconds"}]
 - ["spark.timeout_max_alive",  "i", 60000, {title: "timeout until an alive signal has to be sent in milliseconds"}]
 - ["spark.threshold_dist",     "i",   100, {title: "distance threshold in millimeters"}]
 - ["spark.mqtt_topic",         "s", "spark_range", {title: "topic to distribute MQTT messages"}]
 
 - ["i2c.enable",      true]
 - ["i2c.sda_gpio",    4]
 - ["i2c.scl_gpio",    5]
 
 - ["wifi.sta.enable", true]
  
 - ["mqtt.enable",     true]
 
 - ["debug.level",     3]
 
# List of libraries used by this app, in order of initialisation
libs:
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/rpc-service-fs
  - origin: https://github.com/mongoose-os-libs/rpc-service-i2c
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/i2c
  - origin: https://github.com/mongoose-os-libs/mqtt
#  - origin: https://github.com/mongoose-os-libs/adc

# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-05-18
